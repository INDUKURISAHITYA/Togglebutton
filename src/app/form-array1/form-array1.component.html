<form [formGroup]="myForm" (ngSubmit)="onSubmit()" >

    <h2>Welocome</h2>
     
    <div formArrayName="arr" *ngFor="let a of myForm.get('arr').controls; let i = index">
        <div [formGroupName]="i" style="margin-bottom: 10px;">
   
    <mat-form-field appearance="fill">
        <mat-label>Enter your Name</mat-label>
        <input matInput placeholder="Enter your name" [formControl]="name" required>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
        <mat-label>Payment Amount</mat-label>
        <input matInput placeholder="Enter your payment" [formControl]="pay" required>
   </mat-form-field>
    </div>
    </div>
   <br>
    <button mat-raised-button type="button" (click)="addItem()" style="margin-right: 5px;">Add</button>
    <button  mat-raised-button type="submit">Submit</button>
</form>
